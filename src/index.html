<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <!-- BOTON NEW CARD -->

    <div class="container fluid">
      <input
        class="btn  mt-4 btn-dark"
        id="btn-card"
        type="button"
        value="New Card"
        onclick="generateNewCard()"
      />
    </div>
    <!-- FIN BOTON -->

    <!-- ALTURA Y ANCHURA -->
    <div class="container fluid mt-4">
      <div class="dimensiones">
        <div class="ancho me-3">
          <label for="ancho">Ancho de carta:</label>
          <input
            type="text"
            name="ancho-carta"
            id="ancho-carta"
            value="300px"
            minlenght="3"
            maxlength="5"
          /><br />
        </div>
        <div class="alto ms-3">
          <label for="alto">Alto de carta:</label>
          <input
            type="text"
            name="alto-carta"
            id="alto-carta"
            value="416px"
            minlenght="3"
            maxlength="5"
          />
        </div>
      </div>
    </div>

    <!-- FIN ALTURA Y ANCHURA -->

    <div class="card mx-auto mt-3" id="card">
      <div class="top ms-3" id="top">A</div>
      <div class="number " id="mid">B</div>
      <div class="bot me-3" id="bot">C</div>
    </div>
  </body>
</html>
